incarnation: scafi

_constants:
  retentionTime: &retentionTime 15.0
  skewness: &skewness 0.5

variables:
  seed: &seed
    min: 0
    max: 10
    step: 1
    default: 1
  repetition: &repetition
    min: 0
    max: 10
    step: 1
    default: 1
  areas: &areas
    type: ArbitraryVariable
    parameters: [2, [2, 4]]
  dataShuffle: &dataShuffle
    type: ArbitraryVariable
    parameters: [true, [true, false]]
  dataFraction: &dataFraction
    formula: 0.1
  longSideNodes: &longSideNodes
    formula: 4
  shortSideNodes: &shortSideNodes
    formula: 3
  totalNodes: &totalNodes
    formula: longSideNodes * shortSideNodes
  initNN: &initNN
    language: scala
    formula: |
      import it.unibo.scafi.interop.PythonModules.utils
      utils.init_cnn(seed.asInstanceOf[Double].toInt)
  lossThreshold: &lossThreshold
    type: ArbitraryVariable
    parameters: [40.0, [20, 40, 80, 120]]
seeds:
  scenario: *seed
  simulation: *seed

network-model:
  type: ConnectWithinDistanceAndPhenomena
  parameters: [1.5, 1]

_gradient: &gradient
  - time-distribution:
      type: DiracComb
      parameters: [ 0.1, 1 ]
    type: Event
    actions:
      - type: RunScafiProgram
        parameters: [it.unibo.scafi.OpportunisticFederatedLearning, *retentionTime]
  - program: send

environment:
  type: Continuous2DEnvironment
  parameters: [ ]
  global-programs:
    - time-distribution:
        type: Trigger
        parameters: [ 0 ]
      type: DataDistributionReaction
      parameters: [*seed, *areas, *dataShuffle, *dataFraction]

deployments:
  - type: Grid
    parameters: [0, 0, *longSideNodes, *shortSideNodes, 1, 1, *skewness, *skewness]
    contents:
      - molecule: Seed
        concentration: *seed
      - molecule: LossThreshold
        concentration: *lossThreshold
    programs: *gradient
  - type: PhenomenaDistribution
    parameters: [0, 0, *longSideNodes, *shortSideNodes, 2, 1]
    contents:
      - molecule: Phenomena
        concentration: true

terminate:
  type: AfterTime
  parameters: 80

export:
  - type: CSVExporter
    parameters:
      fileNameRoot: "experiment"
      interval: 1.0
      exportPath: "data"
    data:
      - time
      - type: AreaCountExporter
      - type: AreaDiscrepancyExporter
        parameters: [ *areas ]
      - type: AreaCorrectnessExporter
      - type: AverageLossExporter
      - type: AverageAccuracyExporter
      - molecule: TrainLoss
        aggregators: [min, max, mean, variance]
        value-filter: onlyFinite
        precision: 3
      - molecule: ValidationLoss
        aggregators: [min, max, mean, variance]
        value-filter: onlyfinite
      - molecule: ValidationAccuracy
        aggregators: [min, max, mean, variance]
        value-filter: onlyfinite
        